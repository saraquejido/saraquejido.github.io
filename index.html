<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <script src="/js/script.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-
    BVYiiSIFeK1dGmJRAkycuHAHRg320mlJcwwon3Rydg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrap.cdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-
    rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-
    Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <p> <h1>Hello World!</h1></p>

    <p> <h2>World continents: </h2><br>
        <img src="https://static.euronews.com/articles/stories/03/95/83/36/602x338_cmsv2_7c0993c5-bafd-5f41-a0ca-ee961e26cf6c-3958336.jpg"
        alt="Image 1" />
    </p>
    <div class="container">
        <div id="worldContinents" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#worldContinents" data-slide-to="0" class="active"></li>
                <li data-target="#worldContinents" data-slide-to="1"></li>
                <li data-target="#worldContinents" data-slide-to="2"></li>
                <li data-target="#worldContinents" data-slide-to="3"></li>
                <li data-target="#worldContinents" data-slide-to="4"></li>
                <li data-target="#worldContinents" data-slide-to="5"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src=europe.jpg alt="Europe">
                    <div class="carousel-caption">
                        <h3>Europe</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src=asia.jpg alt="Asia">
                    <div class="carousel-caption">
                        <h3>Asia</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src=america.jpg alt="America">
                    <div class="carousel-caption">
                        <h3>America</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src=africa.jpg alt="Africa">
                    <div class="carousel-caption">
                        <h3>Africa</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src=oceania.jpg alt="Oceania">
                    <div class="carousel-caption">
                        <h3>Oceania</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100" src=antartica.jpg alt="Antartica">
                    <div class="carousel-caption">
                        <h3>Antartica</h3>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#worldContinents" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#worldContinents" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <p>
        <h3>Built by Sara Quejido</h3>
    </p>
</body>
</html>
